<%- include ../common/page_header.html %>


<div class="container-fluid content">
    <div class="row">
        <div class="">
          
            <div class="panel panel-default">              
			    <div class="alert alert-secondary">
                    增加商品类型属性
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/goodsTypeAttr/updateGoods" method="post">
                            
                            <ul>
                                    <input type="hidden" name="_csrf" value="<%=ctx.csrf%>">
                                    <input type="hidden" name="_id" value="<%=list._id%>" />
                                    <input type="hidden" name="cate_id" value="<%=list.cate_id%>" />
                                    <li>  　属性名称： <input type="text" name="title" value="<%=list.title%>"/></li> 
                                    
                                    <li>  　所属类型：
                                        <span><%=cateName%></span>
                                    </li> 
            
                                        
                                    <li>   　录入方式：
                                            <input type="radio" name="attr_type" value="1" <%if(list.attr_type==1){%>checked<%}%>  id="text" /><label for="text">单行文本框</label> 　
                                            <input type="radio" name="attr_type" value="2"  <%if(list.attr_type==2){%>checked<%}%> id="textarea" /><label for="textarea">多行文本框</label> 　
                                            <input type="radio" name="attr_type" value="3"  <%if(list.attr_type==3){%>checked<%}%>  id="select" /><label for="select">从下面的列表中选择（一行代表一个可选值）</label>　   
                                    </li> 
                                                        
                                    <li>
                                        可选值列表：
                                        <textarea name="attr_value" id="attr_value" cols="60" rows="8" disabled="disabled">
                                            <%=list.attr_value%>
                                        </textarea>
                                    </li>
            
                                    <li>
                                        <br/>
                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </li>
            
                                </ul>
            
                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
<script>

    $(function(){
        console.log($("#select").attr('checked'));
        if ($("#select").attr('checked')) {
            $('#attr_value').attr('disabled',false)
        }
         $("input[name='attr_type']").change(function(){
                 if($(this).val()==3){
                    $('#attr_value').attr('disabled',false)
                 }else{
                    $('#attr_value').attr('disabled',true)
                 }
         });
    })
    </script>
</body>
</html>
