<%- include('../common/page_header.html', {user: '1' }); %>



    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <%- include('../common/page_aside.html'); %>
            </div>
            <div class="col-sm-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        编辑角色
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive input-form">
                            <form action="/admin/role/updateRole" method="post">
                                <ul>
                                    <li><input type="hidden" name="_csrf" value="<%= ctx.csrf %>"></li>
                                    <li><input type="hidden" name="_id" value="<%= data._id %>"></li>
                                    <li> 角色名称: <input type="text" name="title"  value="<%= data.title %>" /></li>
                                    <li>
                                        角色描述:
                                        <textarea name="description" cols="60" rows="8"><%= data.description %></textarea>
                                    </li>
                                    <li>
                                        <br />
                                        <button type="submit" class="btn btn-default">提交</button>
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>

    </html>
