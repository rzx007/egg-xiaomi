<%- include ../common/page_header.html %>


<div class="container-fluid content">
    <div class="row">
        <div class="">
          
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加管理员
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/manager/addUser" method="post">
                            <input type="hidden" name="_csrf" value="<%=ctx.csrf%>">
                            <ul>
                                <li>  管理员名称: <input type="text" name="username"/></li>

                                <li>  管理员密码: <input type="text" name="password"/></li>
                                <li>  管理员电话: <input type="text" name="mobile"/></li>
                                <li>  管理员邮箱: <input type="text" name="email"/></li>


                                <li>  管理员角色:  
                                    
                                    <select name="role_id" id="role_id">

                                            <%for(var i=0;i<roleResult.length;i++){%>

                                            <option value="<%=roleResult[i]._id%>"><%=roleResult[i].title%></option>

                                            <%}%>
                                    </select>

                                </li>                   
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                    <div>
                        <form action="/admin/manager/upload?_csrf=<%= ctx.csrf%>" method="post" enctype="multipart/form-data">
                            <input type="text" name="username"/>
                            <input type="file" name="avator" multiple="multiple">
                            <input type="file" name="avator1">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>
</html>
