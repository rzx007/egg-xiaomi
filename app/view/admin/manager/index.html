<%- include ../common/page_header.html %>

<div class="content">
    <div class="panel panel-default">
        <div class="alert alert-secondary">搜索</div>
        <div class="panel-body">
            <form role="form" class="row g-2">
                <div class="col-auto">
                    <label for="name" class="visually-hidden">名称</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入名称">
                </div>
                <div  class="col-auto">
                    <button type="submit" class="btn btn-primary">开始搜索</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 列表展示 -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr class="th">
                <th>管理员名称</th>
                <th>管理员电话</th>
                <th>管理员邮箱</th>
                <th>管理员角色</th>    
                <th class="text-center">状态</th>              
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <%for(var i=0;i<list.length;i++){%>
            <tr>
                <td><%=list[i].username%></td>
                <td><%=list[i].mobile%></td>
                <td><%=list[i].email%></td>
                <td></td>
                <td  class="text-center">
                    <%if(list[i].status==1){%>
                        <img src="/admin/images/yes.gif" onclick="$.changeStatus(this,'Admin','status','<%=list[i]._id%>', 0)" />
                   <%}else{%>
                        <img src="/admin/images/no.gif"  onclick="$.changeStatus(this,'Admin','status','<%=list[i]._id%>', 1)" />
                    <%}%>
            </td>  
                <td class="text-center">
                    <a href="/admin/manager/edit?id=<%=list[i]._id%>">修改</a>
                    <a href="/admin/delete?id=<%=list[i]._id%>&model=Admin">删除</a>
                </td>
            </tr>	              
            <%}%>
            </tbody>
        </table>
    </div>
</div>
<script>
    $(function() { })
</script>
</body>
</html>
